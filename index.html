<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="image-box">
        <img src="" alt="">
      </div>
      <div class="content-box">
        <h1 class="title1">Perfume</h1>
        <h2 class="title2">Gabrielle Essence Eau De Parfum</h2>

        <div class="content-text">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="price">
          <p class="price-big">$149.99</p>
          <p class="discount">$169.99</p>
        </div>

        <button>Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
